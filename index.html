
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alko</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 1;
            padding: 50px;
            color: white;
        }
        header {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            text-align: center;
            font-size: 2em;
        }
        section {
            margin-top: 30px;
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<canvas id="bgCanvas"></canvas>
<div class="content">
    <header>StatAlbanKos</header>
    <section>
        <h2>About Us</h2>
        <p>StatAlbanKos is a platform for visualizing economic data for Albania and Kosovo.</p>
    </section>
    <section>
        <h2>Features</h2>
        <ul>
            <li>Interactive dashboards</li>
            <li>Multilingual support</li>
            <li>Custom reports</li>
        </ul>
    </section>
</div>
<script>
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    let dots = [];

    function resizeCanvas() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function createDots(num) {
        dots = [];
        for (let i = 0; i < num; i++) {
            dots.push({
                x: Math.random() * width,
                y: Math.random() * height,
                vx: (Math.random() - 0.5) * 0.5,
                vy: (Math.random() - 0.5) * 0.5,
                radius: 2
            });
        }
    }

    function drawDots() {
        ctx.clearRect(0, 0, width, height);
        for (let i = 0; i < dots.length; i++) {
            let dot = dots[i];
            dot.x += dot.vx;
            dot.y += dot.vy;

            if (dot.x < 0 || dot.x > width) dot.vx *= -1;
            if (dot.y < 0 || dot.y > height) dot.vy *= -1;

            ctx.beginPath();
            ctx.arc(dot.x, dot.y, dot.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#00bfff';
            ctx.fill();

            for (let j = i + 1; j < dots.length; j++) {
                let other = dots[j];
                let dx = dot.x - other.x;
                let dy = dot.y - other.y;
                let dist = Math.sqrt(dx * dx + dy * dy);
                if (dist < 100) {
                    ctx.beginPath();
                    ctx.moveTo(dot.x, dot.y);
                    ctx.lineTo(other.x, other.y);
                    ctx.strokeStyle = 'rgba(0,191,255,0.2)';
                    ctx.stroke();
                }
            }
        }
    }

    function animate() {
        drawDots();
        requestAnimationFrame(animate);
    }

    createDots(100);
    animate();
</script>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const canvas = document.createElement("canvas");
    canvas.id = "networkCanvas";
    document.body.appendChild(canvas);
    canvas.style.position = "fixed";
    canvas.style.top = "0";
    canvas.style.left = "0";
    canvas.style.zIndex = "-1";
    canvas.style.width = "100%";
    canvas.style.height = "100%";

    const ctx = canvas.getContext("2d");
    let width, height;
    let dots = [];
    const colors = ["red", "black", "yellow", "#00008B"]; // deep blue

    function resizeCanvas() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function createDots(num) {
        dots = [];
        for (let i = 0; i < num; i++) {
            dots.push({
                x: Math.random() * width,
                y: Math.random() * height,
                vx: (Math.random() - 0.5) * 1.5,
                vy: (Math.random() - 0.5) * 1.5,
                radius: 3 + Math.random() * 2,
                color: colors[Math.floor(Math.random() * colors.length)]
            });
        }
    }

    function drawDots() {
        ctx.clearRect(0, 0, width, height);
        for (let i = 0; i < dots.length; i++) {
            let dot = dots[i];
            ctx.beginPath();
            ctx.arc(dot.x, dot.y, dot.radius, 0, Math.PI * 2);
            ctx.fillStyle = dot.color;
            ctx.fill();
        }

        for (let i = 0; i < dots.length; i++) {
            for (let j = i + 1; j < dots.length; j++) {
                let dx = dots[i].x - dots[j].x;
                let dy = dots[i].y - dots[j].y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < 100) {
                    ctx.beginPath();
                    ctx.moveTo(dots[i].x, dots[i].y);
                    ctx.lineTo(dots[j].x, dots[j].y);
                    ctx.strokeStyle = "#888";
                    ctx.lineWidth = 0.5;
                    ctx.stroke();
                }
            }
        }
    }

    function updateDots() {
        for (let dot of dots) {
            dot.x += dot.vx;
            dot.y += dot.vy;

            if (dot.x < 0 || dot.x > width) dot.vx *= -1;
            if (dot.y < 0 || dot.y > height) dot.vy *= -1;
        }
    }

    function animate() {
        updateDots();
        drawDots();
        requestAnimationFrame(animate);
    }

    createDots(80);
    animate();
});
</script>

</body>
</html>
